<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="Home.css">
    <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <script src="https://unpkg.com/phosphor-icons"></script>

</head>
<body>
    <div class="welcome-container">
        <img class="opening-image" src="dining_hall.jpg" alt="John Jay Dining Hall">
        <div class="welcome-banner">
            <h6 class="welcome-heading">Welcome to</h6>
            <h2 class="welcome-title">Columbia Eats</h2>
        </div>
    </div>
    
    <br/> <br/> <br/>
    <div class="content">
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="dining-hall-title"><a href="Menu.html" class="dining-hall-title">Ferris</a> </div>
                    <div> 
                        <a href=WaitTimes.html class="green-icon"><i class="icofont-check-circled"></i></a>
                        <a href=WaitTimes.html class="other-text">Open</a>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <a href=WaitTimes.html class="green-icon"><i class="icofont-chair"></i></a>
                        <a href=WaitTimes.html class="other-text">Most seats available</a>
                    </div>
                    <div>
                        <a href=WaitTimes.html class="empty-icon"><i class="icofont-chair"></i></a>
                        <a href=WaitTimes.html class="time-text">10 AM - 8 PM</a>
                    </div>
                </div>
                <label class="last-row">
                    <input type="checkbox"/>
                    <div class="expanded-row">
                        <div>
                            <a href="Menu.html"><button class="button">See Ferris Food Menu</button></a>
                        </div>
                        <div>
                            <a href="WaitTimes.html"><button class="button">See Wait Times & Seats</button></a>
                        </div>
                    </div>
                    <div class="expand-icon">
                        <i class="icofont-rounded-down"></i>
                    </div>
                </label>
            </div>
        </div>
        
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="dining-hall-title"><a href="Menu.html" class="dining-hall-title">JJ's Place</a> </div>
                    <div> 
                        <a href=WaitTimes.html class="green-icon"><i class="icofont-check-circled"></i></a>
                        <a href=WaitTimes.html class="other-text">Open</a>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <a href=WaitTimes.html class="orange-icon"><i class="icofont-chair"></i></a>
                        <a href=WaitTimes.html class="other-text">Few seats available</a>
                    </div>
                    <div>
                        <a href=WaitTimes.html class="empty-icon"><i class="icofont-chair"></i></a>
                        <a href=WaitTimes.html class="time-text">9 AM - 11 PM</a>
                    </div>
                </div>
                <label class="last-row">
                    <input type="checkbox"/>
                    <div class="expanded-row">
                        <div>
                            <a href="Menu.html"><button class="button">See Ferris Food Menu</button></a>
                        </div>
                        <div>
                            <a href="WaitTimes.html"><button class="button">See Wait Times & Seats</button></a>
                        </div>
                    </div>
                    <div class="expand-icon">
                        <i class="icofont-rounded-down"></i>
                    </div>
                </label>
            </div>
        </div>
    
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="dining-hall-title"><a href="Menu.html" class="dining-hall-title">John Jay</a> </div>
                    <div> 
                        <a href=WaitTimes.html class="red-icon"><i class="icofont-close-circled"></i></a>
                        <a href=WaitTimes.html class="other-text">Closed</a>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <a href=WaitTimes.html class="red-icon"><i class="icofont-chair"></i></a>
                        <a href=WaitTimes.html class="other-text">No seats available</a>
                    </div>
                    <div>
                        <a href=WaitTimes.html class="empty-icon"><i class="icofont-chair"></i></a>
                        <a href=WaitTimes.html class="time-text">10 AM - 7 PM</a>
                    </div>
                </div>
                <label class="last-row">
                    <input type="checkbox"/>
                    <div class="expanded-row">
                        <div>
                            <a href="Menu.html"><button class="button">See Ferris Food Menu</button></a>
                        </div>
                        <div>
                            <a href="WaitTimes.html"><button class="button">See Wait Times & Seats</button></a>
                        </div>
                    </div>
                    <div class="expand-icon">
                        <i class="icofont-rounded-down"></i>
                    </div>
                </label>
            </div>
        </div>
    </div>
    
    <div class="navbar">
        <a href=Home.html class="active">
            <i class="ph-house"></i>
        </a>
