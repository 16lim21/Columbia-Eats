<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Menu</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="User.css">
    <link rel="stylesheet" href="Menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    <div class="body">
        <div class="options">
            <label for="dining_halls">Choose a dining hall: </label><br>
            <select name="dining_halls" class="hall">
                <option value="ferris">Ferris</option>
                <option value="johnjay" disabled>John Jay</option>
                <option value="jjs" disabled>JJs</option>
            </select>
            <select onchange="location=this.options[this.selectedIndex].value;" id="view">
                <option value="Menu.html">Grid View</option>
                <option value="Menu-List.html">List View</option>
            </select>
        </div>

        <h2 id="header">Here's what you'll find at Ferris right now:</h2>

        <div class="item" id="katsu">
            <img src="katsu.png"></img>
            <span class="info">
                <h1>Chicken Katsu</h1>
                <h2>345 calories</h2>
            </span>
        </div>
        <div class="item" id="alaska">
            <img src="basked_alaska.jpg"></img>
            <span class="info">
                <h1>Baked Alaska</h1>
                <h2>412 calories</h2>
            </span>
        </div>        
        <div class="item"  id="chilaquiles">
            <img src="chilaquiles.jpg"></img>
            <span class="info">
                <h1>Chilaquiles</h1>
                <h2>260 calories</h2>
            </span>
        </div>
    </div>
    
    <div class="navbar">
        <a href=index.html>
            <i class="ph-house"></i>
        </a>
        <a href=Menu.html class="active">
            <i class="ph-fork-knife"></i>
        </a>
        <a href=WaitTimes.html>
            <i class="ph-clock"></i>
        </a>
        <a href=User.html>
            <i class="ph-user"></i>
        </a>
    </div>
</body>
</html>
